<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title-h1">Buttons</h1>
    <div>
        <h2 class="title-h1">Buttons normales</h2>
        <button class="btn bg-sc txt-color-white">Secondary</button>
        <button class="btn bg-scc txt-color-white">Success</button>
        <button class="btn bg-dg border txt-color-white">Danger</button>
        <button class="btn bg-wn font-size">Warning</button>
        <button class="btn bg-if">Info</button>
        <button class="btn bg-lg">Light</button>
        <button class="btn bg-dk txt-color-white">Dark</button>
        
    </div>

    <div>
        <h2 class="title-h1">Buttons animados</h2>
        <button class="btn2 bg-sc bg2-sc">Secondary</button>
        <button class="btn2 bg-scc bg2-scc">Success</button>
        <button class="btn2 bg-dg bg2-dg">Danger</button>
        <button class="btn2 bg-wn bg2-wn">Warning</button>
        <button class="btn2 bg-if bg2-if">Info</button>
        <button class="btn2 bg-lg bg2-lg">Light</button>
        <button class="btn2 bg-dk bg2-dk">Dark</button>
        
    </div>
</body>
</html>
